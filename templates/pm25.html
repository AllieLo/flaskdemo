<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM2.5資訊</title>
    <link rel="stylesheet" href="../static/style.css">
    <style>
        table {
            background-color: rgb(166, 180, 255);
            width: 80%;
            margin: 0 auto;
        }

        th {
            font-size: 24px;
            background-color: black;
            color: white;
        }

        #sort {
            background-color: aqua;
        }

        @media screen and (max-width:768px) {
            table {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1 class="banner">PM2.5資訊</h1>
    <form action="/pm25" method="POST" style="margin-bottom: 12px;">
        <input type="submit" value="排序" name="sort" id="sort">
        <input type="submit" value="更新" name="update">
    </form>


    {% if not columns %}
    <h2 style="color:red">資料忙碌中，請稍後在試</h2>
    {% else %}
    <table border="1">
        <thead>
            <tr>
                {% for column in columns %}
                <th>{{column}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for value in values %}
            <tr>
                {% for data in value %}
                <td>{{data}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}

</body>

</html>
